<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<title>Weather</title>
</head>
	<body>
		<header class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						My weather app
					</a>
				</div>
			</div>
		</header>

			<!-- Alert -->

			<!-- -->

				<div class="col-md-6">

						<h1 id="cityName"></h1>

								<span></span>
							</div>
							<div class="col-xs-6">
								<div id="mainDate"></div>

							<div class="col-xs-12 " id="moreInfo"></div>
						</div>

					</div>
				</div>
				<div class="col-md-6">
					<div class="change-countries-block">
						<select id="countries" class="form-control">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
						<button type="button" id="country-select" data-loading-text="Загрузка..." class="btn btn-primary" autocomplete="off">Загрузить города</button>

					</div>




					<div class="list-group">

				</div>
			</div>






		</div>


		<script type="text/javascript">
			window.onload = function () {
				$("#user-city").text(ymaps.geolocation.city);
				console.log(ymaps.geolocation);
			}
		</script>

		<div id="user-city"></div>



		<script src="http://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru-RU" type="text/javascript"></script>

		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
